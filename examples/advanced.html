<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Advanced Modal Example</title>
        <link rel="stylesheet" href="../src/modal.css" />
    </head>
    <body>
        <main>
            <h1>Hello World!</h1>
            <p>
                Qui accusantium consequatur sapiente architecto. Praesentium
                nesciunt omnis quidem molestias dolores nihil. Suscipit illo ad
                molestiae. Possimus animi atque consequatur.
            </p>
            <button id="open">Sign Up</button>
        </main>

        <div class="modal">
            <div class="modal__content">
                <button class="modal__close modal__close-icon">&times;</button>
                <h2>Sign Up</h2>
                <p>Just a humble modal</p>
                <p>
                    <label for="username">Choose a username:</label>
                    <input type="text" id="username" />
                </p>
                <p>
                    <label for="password">Choose a strong password:</label>
                    <input type="password" id="password" />
                </p>
                <p>
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" />
                </p>
                <button class="modal__close">Sign Up</button>
            </div>
        </div>

        <script src="../src/modal.js"></script>
        <script>
            let modal = new Modal(".modal");
            let btn = document.getElementById("open");

            btn.addEventListener("click", () => modal.open());

            modal.on("open", () => console.log("Open!"));
            modal.on("close", () => console.log("Closed!"));
        </script>
    </body>
</html>
